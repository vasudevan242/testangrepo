<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Update Employee</h2>
            <span class="text-warning">{{message}}</span>
            <form [ngClass]="{'createemp': true}" [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
                
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input formControlName="name" type="text" class="form-control" id="name" placeholder="name">
                  <small class="text-danger" *ngIf="formError.name">{{formError.name}}</small>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Salary</label>
                    <input formControlName="salary" type="text" class="form-control" id="salary" placeholder="salary">
                    <small class="text-danger" *ngIf="formError.salary">{{formError.salary}}</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Age</label>
                    <input formControlName="age" type="text" class="form-control" id="age" placeholder="age">
                    <small class="text-danger" *ngIf="formError.age">{{formError.age}}</small>
                </div>
                <button type="submit" class="btn btn-primary">{{buttonMsg}}</button>
            </form>
        </div>
    </div>
</div>
