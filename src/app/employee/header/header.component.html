<div class="container mt-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/">Employee Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/">List Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/create">Create employee</a>
                </li>
            </ul>
        </div>

        <form #searchForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="search()" >
            <input [(ngModel)]="searchval" name="searchval" class="form-control mr-sm-2" type="text" placeholder="Enter Employee Id" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>
</div>
